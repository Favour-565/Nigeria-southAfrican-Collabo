<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet/stylesheet.css">
    <title>survey-form</title>
  </head>
  <body>
    <h1 id="title">SURVEY FORM</h1>
    <p id="description">Sandton Mall customers shopping survey</p>
    <form id="survey-form" action="">
      <div class="form-group">
        <label for="name" id="name-label">Names</label>
        <input type="text" id="name" placeholder="Gillian" required />
      </div>

      <div class="form-group">
        <label for="name" id="email-label">Email</label>
        <input
          type="text"
          id="email"
          placeholder="gillian@gmail.com"
          required
        />
      </div>
      <div class="form-group">
        <label for="age" id="age-label">Age</label>
        <input type="number" id="age" placeholder="00" required max="100" />
      </div>
      <div class="form-group">
        <label for="number" id="number-label">Phone number</label>
        <input type="number" id="number" placeholder="000000000" required />
      </div>
      <div>
        <select name="" id="dropdown">
          <option value="one">Kitchen ware</option>
          <option value="two">Clothing</option>
          
        </select>
        
      </div>
      
        
          
        <label for="name" id="name-label">Male</label>
        <input type="radio" value="Male" name="gender" id="gender" />
      
    

      
        <label for="name" id="name-label" >Female</label>
        <input type="radio" value="Male" name="gender" id="gender"/>
      
      
      
      
        
      
      <div>
        <p>How did you hear about us?</p>
        <input type="checkbox" />
        <label for="">facebook</label>
        <input type="checkbox" />
        <label for="">Twitter</label>
        <input type="checkbox" />
        <label for="">Instagram</label>
        <input type="checkbox" />
        <label for="">Friend</label>
      </div>
      <div>
        <textarea name="textbox" id="textarea" cols="30" rows="10"></textarea>
      </div>
      <button id="submit">submit</button>
    </form>
  </body>
</html>
